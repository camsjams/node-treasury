machine:
  environment:
      PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

  timezone:
    UTC

  node:
    version:
      4.0.0

  services:
    - redis
    - memcached

dependencies:
  pre:
    - npm prune
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  pre:
    - yarn run lint

  override:
    - yarn test
